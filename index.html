<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="assets/style.css">
    <title> || Trying Things Out || </title>
</head>
<body>
    <section class="content">
        <div class="row g-0">
            <div class="col text-center mt-5 mb-5">
                <h1><span class="typed-text typed-text-1"></span><span class="cursor cursor-1">&nbsp;</span></h1>
                <h3>A story of skeletons</h3>
            </div>
        </div>
        <div class="row g-0 mt-5 mb-5">
            <div class="col-12 story-book-container">
                <a href="#">
                    <img id="story-book" class="animate__animated animate__pulse animate__infinite" src="assets/images/book.png" alt="Book picture">
                </a>
            </div>
        </div>
        <div class="row g-0 mt-5">
            <div class="col">
                <h5><span class="typed-text typed-text-2"></span><span class="cursor cursor-2">&nbsp;</span></h5>
            </div>
        </div>
    </section>
    
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        $("#story-book").click(function() {
            alert('Book Clicked');
        });



        /* */
        const typedTextSpan1 = document.querySelector(".typed-text-1");
        const cursorSpan1 = document.querySelector(".cursor-1");
        const textContent1 = "Funnier Bones";

        const typedTextSpan2 = document.querySelector(".typed-text-2");
        const cursorSpan2 = document.querySelector(".cursor-2");
        const textContent2 = "Click the book to start the adventure!";

        const typingDelay = 100;
        let charIndex = 0;


        function type(typedTextSpan, cursorSpan, textContent) {
            if (charIndex < textContent.length) {
                if(!cursorSpan.classList.contains("typing")) cursorSpan.classList.add("typing");
                typedTextSpan.textContent += textContent.charAt(charIndex);
                charIndex++;
                setTimeout(function() {
                    type(typedTextSpan, cursorSpan, textContent)
                }, typingDelay);
            } 
            else {
                charIndex = 0;
                cursorSpan.classList.remove("typing");
                setTimeout((function() {
                    cursorSpan.remove()
                }), 2000);
                }
            }

        $(document).ready(function() { // On DOM Load initiate the effect
            setTimeout(function() {
                type(typedTextSpan1, cursorSpan1, textContent1)
            }, 3000);
            setTimeout(function() {
                type(typedTextSpan2, cursorSpan2, textContent2)
            }, 10000);
        });
    </script>
</body>
</html>
